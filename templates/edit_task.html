{% extends 'base.html' %}

{% block title %}Edit Task - {{ task.description }}{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}

{% block content %}
<div class="bg-gray-100 dark:bg-black min-h-screen">
    <!-- Sticky Header -->
    <div class="bg-gray-50 dark:bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-4xl mx-auto flex items-center justify-between p-4">
            <a href="{{ request.referrer or url_for('index') }}" class="text-blue-500 hover:text-blue-600">Cancel</a>
            <h1 class="font-semibold text-center">Edit Task</h1>
            <button type="submit" form="edit-form" class="text-blue-500 hover:text-blue-600 font-bold">Done</button>
        </div>
    </div>

    <!-- Form Content -->
    <div class="max-w-4xl mx-auto p-4">
        {% include '_edit_form.html' %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr('.datetime-picker', {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            altInput: true,
            altFormat: "F j, Y at h:i K",
        });
    });
</script>
{% endblock %}
