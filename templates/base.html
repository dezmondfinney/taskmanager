<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta name="view-transition" content="same-origin" />
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div class="relative min-h-screen md:flex">

        <!-- Mobile menu button -->
        <div class="md:hidden flex justify-between items-center p-4 bg-white dark:bg-slate-800">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Task Manager</h1>
            <button id="menu-toggle" class="text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="hidden md:block bg-white dark:bg-slate-800 w-64 flex-shrink-0">
            {% include '_sidebar.html' %}
        </div>

        <!-- Main content -->
        <div class="flex-grow p-4 md:p-8">
            <header class="hidden md:block text-center my-8">
                <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400">Task Manager</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Your life, organized.</p>
            </header>

            {% block content %}{% endblock %}
        </div>

    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
