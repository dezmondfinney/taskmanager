{% extends 'base.html' %}

{% block content %}
    <div class="bg-white dark:bg-gray-900/50 rounded-lg mb-6">
        <form hx-post="/tasks"
              hx-target="#task-list"
              hx-swap="beforeend"
              hx-on::after-request="this.reset()"
              class="flex items-center">
            <input type="text"
                   name="description"
                   class="flex-grow p-4 bg-transparent border-b border-gray-200 dark:border-gray-700 focus:outline-none focus:border-blue-500"
                   placeholder="New Task"
                   required>
            <button type="submit"
                    class="text-blue-500 hover:text-blue-600 font-semibold p-4">
                Add
            </button>
        </form>
    </div>

    <div class="bg-white dark:bg-gray-900/50 rounded-lg">
        <h2 class="text-xl font-semibold p-4">Tasks</h2>
        <div id="task-list" class="divide-y divide-gray-200 dark:divide-gray-800">
            {% include '_task_list.html' %}
        </div>
    </div>
{% endblock %}
