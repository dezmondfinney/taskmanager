<div id="task-{{ task.uuid }}"
     class="flex items-center p-4"
     style="view-transition-name: task-{{ task.uuid }};">

    <div class="flex-shrink-0 mr-4">
        <input type="checkbox"
               class="h-6 w-6 rounded-full border-gray-300 dark:border-gray-600 text-blue-500 focus:ring-blue-500/50 cursor-pointer"
               hx-post="/tasks/{{ task.uuid }}/toggle"
               hx-target="#task-{{ task.uuid }}"
               hx-swap="outerHTML transition:true"
               hx-trigger="change"
               {% if task.status == 'completed' %}checked{% endif %}>
    </div>

    <div class="flex-grow">
        <span class="text-base text-gray-900 dark:text-gray-100 {% if task.status == 'completed' %}line-through text-gray-500 dark:text-gray-400{% endif %}">
            {{ task.description }}
        </span>
        <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-3 mt-1">
            {% if task.project %}
                <span class="flex items-center">
                    <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>
                    {{ task.project }}
                </span>
            {% endif %}
            {% if task.due %}
                <span class="flex items-center">
                     <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    {{ task.due.strftime('%b %d') }}
                </span>
            {% endif %}
        </div>
    </div>

    <div class="flex items-center space-x-2 ml-4">
        <button class="text-red-500 hover:text-red-600 p-1"
                hx-delete="/tasks/{{ task.uuid }}"
                hx-target="#task-{{ task.uuid }}"
                hx-swap="outerHTML transition:true"
                hx-confirm="Are you sure you want to delete this task?">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </button>
        <a href="/edit/{{ task.uuid }}" class="text-gray-400 dark:text-gray-500">
             <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
    </div>
</div>
