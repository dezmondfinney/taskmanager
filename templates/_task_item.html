<div id="task-{{ task.uuid }}" class="bg-white p-4 rounded-lg shadow-md mb-4 flex items-center justify-between transition-all duration-300">
    <div class="flex items-center">
        <input type="checkbox"
               class="h-6 w-6 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
               hx-post="/tasks/{{ task.uuid }}/toggle"
               hx-target="#task-{{ task.uuid }}"
               hx-swap="outerHTML"
               hx-trigger="change"
               {% if task.status == 'completed' %}checked{% endif %}>
        <span class="ml-4 text-lg {% if task.status == 'completed' %}line-through text-gray-500{% endif %}">
            {{ task.description }}
        </span>
    </div>
    <div class="flex items-center space-x-2">
        <a href="/edit/{{ task.uuid }}" class="text-blue-500 hover:text-blue-700">Edit</a>
        <button class="text-red-500 hover:text-red-700"
                hx-delete="/tasks/{{ task.uuid }}"
                hx-target="#task-{{ task.uuid }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?">
            Delete
        </button>
    </div>
</div>
