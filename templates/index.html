<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta name="view-transition" content="same-origin" />
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">

        <header class="text-center my-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400">Task Manager</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Your life, organized.</p>
        </header>

        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add New Task</h2>
            <form hx-post="/tasks"
                  hx-target="#task-list"
                  hx-swap="beforeend"
                  hx-on::after-request="this.reset()"
                  class="flex items-center space-x-4">
                <input type="text"
                       name="description"
                       class="flex-grow p-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="e.g., Buy milk"
                       required>
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                    Add Task
                </button>
            </form>
        </div>

        <main>
            <h2 class="text-2xl font-semibold mb-4">Pending Tasks</h2>
            <div id="task-list" class="space-y-4">
                {% for task in tasks %}
                    {% include '_task_item.html' %}
                {% endfor %}
            </div>
        </main>

    </div>
</body>
</html>
