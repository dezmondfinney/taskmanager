<div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">Filters</h2>
    <nav class="space-y-2">
        <a href="/"
           hx-get="/"
           hx-target="#task-list"
           hx-push-url="true"
           class="flex items-center px-3 py-2 text-base font-normal text-gray-900 dark:text-white rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            All Pending
        </a>
        <a href="/?filter=due_today"
           hx-get="/?filter=due_today"
           hx-target="#task-list"
           hx-push-url="true"
           class="flex items-center px-3 py-2 text-base font-normal text-gray-900 dark:text-white rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            Due Today
        </a>
    </nav>

    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mt-6 mb-4">Projects</h3>
    <nav class="space-y-2">
        <a href="/?project=none"
           hx-get="/?project=none"
           hx-target="#task-list"
           hx-push-url="true"
           class="flex items-center px-3 py-2 text-base font-normal text-gray-900 dark:text-white rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            (No Project)
        </a>
        {% for project in projects %}
        <a href="/?project={{ project }}"
           hx-get="/?project={{ project }}"
           hx-target="#task-list"
           hx-push-url="true"
           class="flex items-center px-3 py-2 text-base font-normal text-gray-900 dark:text-white rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            {{ project }}
        </a>
        {% endfor %}
    </nav>
</div>
